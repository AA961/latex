<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ASCIIMathML to LaTeX Conversion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=AM_CHTML"></script>
</head>

<body>
    <label for="input">Input LaTeX code:</label>
    <input type="text" id="input">
    <button onclick="convert()">Convert</button>
    <br>
    <br>
    <div id="math">
    </div>
    <script>
        const input = document.getElementById('input').value;
        const math = document.getElementById('math');
        const latex = `${input}`;
        math.innerHTML = '`' + latex + '`';

        function convert() {
            const input = document.getElementById('input').value;
            const math = document.getElementById('math');
            const latex = `${input}`;
            math.innerHTML = '`' + latex + '`';
        }
        // const tex = MathJax.tex2svg(math.textContent, { format: 'inline-TeX' }).querySelector('svg').outerHTML;
        // console.log(tex);

    </script>
</body>

</html>
